<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>欢迎登录</title>
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="mask" id="mask" style="display: none;"></div>
<main class="container">
    <div class="card" id="loginDiv">
        <div class="card-body">
            <form id="fm1" method="post" th:action="@{/login}">
                <div>
                    <img src="../static/images/logo.png" style="margin-left: 43px;" th:src="@{/images/logo.png}">
                </div>
                <!-- <div class="title">欢迎登录</div> -->
                <div class="error"></div>
                <section class="form-group">
                    <div class="input-wrapper">
                        <input autocomplete="off" class="form-control required" id="username" name="username"
                               placeholder="请输入账号" type="text">
                    </div>
                </section>
                <section class="form-group">
                    <div class="input-wrapper">
                        <input autocomplete="off" class="form-control required" id="password" name="password"
                               placeholder="请输入密码" type="password">
                    </div>
                </section>
                <!--                <input type="hidden" th:name="client_id" th:value="${clientId}">-->
                <div class="btn-group">
                    <button class="btn btn-block btn-submit" onclick="login()" type="button">登 录</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
<script src="../static/lib/jquery-3.4.0.js" th:src="@{/lib/jquery-3.4.0.js}"></script>
<script th:inline="javascript" type="text/javascript">

    let loginUrl = /*[[@{/login}]]*/ "/login";

    $('#username').focus();

    function login() {
        var data = $('#fm1').serialize();
        $.ajax({
            type: 'POST',
            url: loginUrl,
            data: data,
            success: function (result) {
                if (result.code === 1) {
                    window.location.href = result.message;
                } else {
                    alert(result.message);
                }
            }
        })
    }
</script>
</html>
